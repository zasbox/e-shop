{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Редактирование версий</h1>
    </div>
    <div class="row">
        <div class="w-50 mx-auto">
            <form action="" method="post" class="form-floating">
                {% csrf_token %}
                {{ formset.management_form }} <!-- Important: this is required to manage the forms in the formset -->
                {{ formset.non_form_errors }}
                {% for form in formset %}
                {{ form.as_p }}
                {% endfor %}
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
